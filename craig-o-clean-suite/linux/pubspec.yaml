name: craig_o_clean
description: A VibeCaaS-powered system cleaner and resource manager for Linux.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI Components
  google_fonts: ^6.1.0
  fl_chart: ^0.66.2
  percent_indicator: ^4.2.3

  # System Tray
  system_tray: ^2.0.3
  tray_manager: ^0.2.1
  window_manager: ^0.3.8

  # Secure Storage (libsecret/KWallet)
  flutter_secure_storage: ^9.0.0

  # HTTP & URL
  http: ^1.2.0
  url_launcher: ^6.2.2

  # Deep Linking
  app_links: ^4.0.1

  # Utilities
  path_provider: ^2.1.2
  path: ^1.8.3
  collection: ^1.18.0
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  ffi: ^2.1.0
  dbus: ^0.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  test: ^1.24.9
  fake_async: ^1.3.1

flutter:
  uses-material-design: true

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
    - family: UbuntuMono
      fonts:
        - asset: assets/fonts/UbuntuMono-Regular.ttf

  assets:
    - assets/icons/
    - assets/images/
