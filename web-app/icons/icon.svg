<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accentGradient)" stroke-width="16"/>

  <!-- Inner circle glow -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(0,212,170,0.2)" stroke-width="40"/>

  <!-- Checkmark -->
  <path d="M160 256 L230 326 L352 186" fill="none" stroke="url(#accentGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative dots -->
  <circle cx="256" cy="100" r="8" fill="#00d4aa"/>
  <circle cx="256" cy="412" r="8" fill="#7c3aed"/>
  <circle cx="100" cy="256" r="8" fill="#00d4aa"/>
  <circle cx="412" cy="256" r="8" fill="#7c3aed"/>
</svg>
